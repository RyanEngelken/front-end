<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Front End</title>
    <script src="./scripts/edit.js"></script>
        <script defer src="./scripts/auth.js"></script>
    <script defer src="./scripts/init.js"></script>
  </head>
  <body>
        <nav>
      <a href="./index.html">Songs</a>
      <a href="./add_song.html">Add Song</a>
      <a href="./delete.html">Delete Song</a>
      <button id="logout" style="float: right">Logout</button>
    </nav>
    <form>
      <div>
        <label for="songId">ID:</label>
        <input type="text" id="songId" readonly />
      </div>
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" required />
      </div>
      <div>
        <label for="artist">Artist:</label>
        <input type="text" id="artist" required />
      </div>
      <div>
        <label for="released">Released:</label>
        <input type="date" id="released" required />
      </div>
      <div>
        <label for="popularity">Popularity:</label>
        <input type="number" id="popularity" min="1" max="10" required />
      </div>
      <div>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" required />
      </div>
      <div>
        <input type="button" id="updateBtn" value="Update Song" />
      </div>
      <div id="error"></div>
    </form>
  </body>
</html>
